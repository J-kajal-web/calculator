<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d9488, #fbbf24);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
            animation: backgroundShift 15s ease infinite;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 485px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: cardPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
        }

        @keyframes cardPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .display {
            background: #e0f2fe;
            border-radius: 1.5rem;
            padding: 1.5rem;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 1.5rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #a5b4fc;
        }

        .display-history {
            font-size: 1.2rem;
            color: #6b7280;
        }

        .display-current {
            font-size: 2.5rem;
            color: #1f2937;
            font-weight: 600;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .btn {
            background: #d1d5db;
            color: #1f2937;
            border: none;
            border-radius: 50%;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.27);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #e5e7eb;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95) rotate(5deg);
        }

        .btn.operator {
            background: #fca5a5;
            color: #ef4444;
        }

        .btn.operator:hover {
            background: #fca5a5;
            color: #dc2626;
        }

        .btn.operator:active {
            background: #fca5a5;
            color: #b91c1c;
        }

        .btn.equals {
            background: #a7f3d0;
            color: #065f46;
        }

        .btn.equals:hover {
            background: #a7f3d0;
            color: #047857;
        }

        .btn.equals:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .btn.clear {
            background: #fecaca;
            color: #b91c1c;
        }

        .btn.clear:hover {
            background: #fca5a5;
            color: #dc2626;
        }

    </style>
</head>
<body>

    <div class="calculator-card">
        <div class="display">
            <div id="history" class="display-history"></div>
            <div id="current" class="display-current">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn operator" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>
            <button class="btn operator" onclick="appendToDisplay('/')">÷</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const historyDisplay = document.getElementById('history');
        const currentDisplay = document.getElementById('current');
        let currentInput = '0';
        let history = '';
        let resultDisplayed = false;

        function updateDisplay() {
            historyDisplay.innerText = history.replace(/\*/g, '×').replace(/\//g, '÷');
            currentDisplay.innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            history = '';
            resultDisplayed = false;
            updateDisplay();
        }

        function deleteLast() {
            if (resultDisplayed) {
                clearDisplay();
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (resultDisplayed) {
                // If a result is already shown, start a new calculation
                if (isOperator(value)) {
                    // But if it's an operator, continue with the previous result
                    history = currentInput + value;
                    currentInput = '';
                } else {
                    history = '';
                    currentInput = value;
                }
                resultDisplayed = false;
            } else if (isOperator(value)) {
                // If the last character is an operator, replace it
                if (isOperator(currentInput.slice(-1))) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    history = history + currentInput + value;
                    currentInput = '';
                }
            } else if (value === '.') {
                if (!currentInput.includes('.')) {
                    currentInput += value;
                }
            } else {
                if (currentInput === '0') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }
        
        function isOperator(char) {
            return ['+', '-', '*', '/', '%'].includes(char);
        }

        function calculateResult() {
            if (history === '' && currentInput === '0') return;

            // Append the last number to the history
            let fullExpression = history + currentInput;
            
            try {
                // Replace percentage with a proper division by 100 for evaluation
                fullExpression = fullExpression.replace(/(\d+(\.\d+)?)%/g, '($1 / 100)');
                
                // Sanitize and evaluate the expression
                const sanitizedExpression = fullExpression.replace(/[^0-9+\-*/.%()]/g, '');
                
                const result = new Function('return ' + sanitizedExpression)();
                
                history = fullExpression + '=';
                currentInput = parseFloat(result.toFixed(5)).toString();
                resultDisplayed = true;
                
            } catch (error) {
                currentInput = 'Error';
                history = '';
                resultDisplayed = true;
            }
            updateDisplay();
        }
    </script>

</body>
</html>
